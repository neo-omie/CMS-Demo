<app-loader *ngIf="loading"></app-loader>
<h2 class="mt-3">All Notifications</h2>

<div class="table-responsive p-md-5 p-3">
  <table mat-table [dataSource]="dataSource" matSort
    class="table table-striped table-bordered align-middle mat-elevation-z8">

    <ng-container matColumnDef="notificationDate">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let notification">{{ notification.notificationDate }}</td>
    </ng-container>
    <ng-container matColumnDef="notificationSubject">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Notification</th>
        <td mat-cell *matCellDef="let notification">{{ notification.notficationSubject }}</td>
      </ng-container>
    
    <ng-container matColumnDef="action">
      <th class="mat-header-cell" mat-header-cell *matHeaderCellDef style="border-right-color: #5f5fee;">Action</th>
      <td mat-cell *matCellDef="let notification">
        <i class="fa-regular fa-eye icon" data-bs-toggle="modal" data-bs-target="#notification-detail"
          (click)="SeeNotificationDetails(notification.valueId, notification.employeeCode)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border-color: #dee2e6;"></tr>
  </table>
  
  <p class="fs-5" *ngIf="notifications.length == 0" style="text-align: center;">No records</p>
</div>
<div class="modal fade" id="notification-detail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h1 style="color: whitesmoke;" class="modal-title fs-5 fw-bolder">Notification Details</h1>
        <button type="button" class="btn close-btn" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <p class="m-1">Notification Date</p>
        <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
              <input type="datetime" name="notificationDate" class="form-control" id="notificationDate" [value]="notification != undefined ? notification.notificationDate : ''" disabled>
          </div>
        </div>
        <p class="m-1">Notification Subject</p>
        <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-bell"></i></span>
              <textarea name="notficationSubject" class="form-control" id="notficationSubject" [value]="notification != undefined ? notification.notficationSubject : ''" disabled></textarea>
          </div>
        </div>
        <p class="m-1">Notification Message</p>
        <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-message"></i></span>
              <textarea type="text" name="notficationMessage" class="form-control" id="notficationMessage" [value]="notification != undefined ? notification.notficationMessage : '0'" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
