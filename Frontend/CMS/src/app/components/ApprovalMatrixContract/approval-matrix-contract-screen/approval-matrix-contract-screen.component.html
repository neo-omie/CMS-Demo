<app-loader *ngIf="loading"></app-loader>
<h2 class="mt-3 fs-1">Approval Matrix Master - Contracts</h2>

<app-approver-matrix-contract-table 
  [maxPage] = "maxPage"
  [records] ="approvalMatrixContracts.length"
  [pageNumbers] = "pageNumbers"
  [data] = "approvalMatrixContracts" 
  [GetContract] = "GetContract.bind(this)"
  [GetPage] = "GetPage"
></app-approver-matrix-contract-table>

<app-approver-matrix-contract-modal
  [GetApprovalMatrixContract]="GetApprovalMatrixContract.bind(this)"
  [approvalMatrixContract]="approvalMatrixContract"
  [isEdit] = "isEdit"
></app-approver-matrix-contract-modal>

<div class="modal fade" id="approval-matrix-contract-detail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h1 style="color: whitesmoke;" class="modal-title fs-5 fw-bolder">Detail</h1>
        <button type="button" class="btn close-btn" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <h1 class="modal-title fs-6 mb-3">{{approvalMatrixContract?.departmentName}} Approvers</h1>
        <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i><span class="fw-bolder">1</span></span>
              <input type="text" name="approverName1" class="form-control" id="approverName1" [value]="approvalMatrixContract?.approverName1" disabled>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i><span class="fw-bolder">2</span></span>
              <input type="text" name="approverName2" class="form-control" id="approverName2" [value]="approvalMatrixContract?.approverName2" disabled>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i><span class="fw-bolder">3</span></span>
              <input type="text" name="approverName3" class="form-control" id="approverName3" [value]="approvalMatrixContract?.approverName3" disabled>
          </div>
        </div>
        <h1 class="modal-title fs-6 mb-3">Skip Approval after no response for the number of days</h1>
        <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
              <input type="text" name="approverName1" class="form-control" id="approverName1" [value]="approvalMatrixContract?.numberOfDays" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
